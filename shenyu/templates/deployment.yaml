apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    name: {{ .Release.Name }}
    app: {{ .Chart.Name }}-{{ .Release.Name}}
  name: {{ .Release.Name}} 
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      app: {{ .Values.label}}
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Values.label}}
    spec:
      containers:
      - name: shenyu-admin
        image: {{ .Values.adminImage}}:{{ default "2.4.2" .Values.adminTag}}
        resources: {}
      - name: shenyu-bootstrap
        image: {{ .Values.bootstrapImage}}:{{ default "2.4.2" .Values.bootstrapTag}}
        resources: {}
status: {}
